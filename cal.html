<!doctype html>
<html lang="en">

<head>
    <title>Calculadora V1_0</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <h1>Calculadora incrivel</h1>
    <div class="calcula">
        <div class="monitor">
         <form name="monitor">
             <input class="vertexto" name="vertexto">
         </form>
         </div>
        <br>
        <div class="box" id="botoes">
            <ul class="grid">
                <li><button type="button" class="btn btn-primary" value="+" onclick="insert('+')">+</button></li>
                <li><button type="button" class="btn btn-primary" value="-" onclick="insert('-')">-</button></li>
                <li><button type="button" class="btn btn-primary" value="*" onclick="insert('*')">X</button></li>
                <li><button type="button" class="btn btn-primary" value="/" onclick="insert('/')">/</button></li>
                <li><button type="button" class="btn btn-primary" value="7" onclick="insert(7)">7</button></li>
                <li><button type="button" class="btn btn-primary" value="8" onclick="insert(8)">8</button></li>
                <li><button type="button" class="btn btn-primary" value="9" onclick="insert(9)">9</button></li>
                <li><button type="button" class="btn btn-primary" value="CE" onclick="limpar()">C</button></li>
                <li><button type="button" class="btn btn-primary" value="4" onclick="insert(4)">4</button></li>
                <li><button type="button" class="btn btn-primary" value="5" onclick="insert(5)">5</button></li>
                <li><button type="button" class="btn btn-primary" value="6" onclick="insert(6)">6</button></li>
                <li><button type="button" class="btn btn-primary" value="0" onclick="insert(0)">0</button></li>
                <li><button type="button" class="btn btn-primary" value="1" onclick="insert(1)">1</button></li>
                <li><button type="button" class="btn btn-primary" value="2" onclick="insert(2)">2</button></li>
                <li><button type="button" class="btn btn-primary" value="3" onclick="insert(3)">3</button></li>
                <li><button type="button" class="btn btn-primary" value="=" onclick="equal()">=</button></li>
              
                
            </ul>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="./js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
